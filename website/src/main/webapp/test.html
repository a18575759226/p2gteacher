<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="js/bootstrap-3.3.2-dist/css/bootstrap.css">
    <script src="js/jquery/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
</head>
<body>
<h1>你好，世界！</h1>
<div>
    <div class="col-md-1 col-xs-1" style="background-color: green;height: 30px;">col-md-1</div>
    <div class="col-md-3 col-xs-3" style="background-color: pink;height: 30px;">col-md-3</div>
    <div class="col-md-7 col-xs-7" style="background-color: blue;height: 30px;">col-md-7</div>
    <div class="col-md-1 col-xs-1" style="background-color: yellow;height: 30px;">col-md-1</div>
</div>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr class="success">
            <th>head1</th>
            <th>head2</th>
            <th>head3</th>
            <th>head4</th>
        </tr>
    </thead>
    <tbody>
        <tr class="danger">
            <td>value1</td>
            <td>value2</td>
            <td>value3</td>
            <td>value4</td>
        </tr>
        <tr>
            <td>value1</td>
            <td>value2</td>
            <td>value3</td>
            <td>value4</td>
        </tr>
        <tr>
            <td>value1</td>
            <td>value2</td>
            <td>value3</td>
            <td>value4</td>
        </tr>
    </tbody>
</table>
<form class="form-inline">
    <div class="form-group">
        <label for="exampleInputName2">关键字</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="输入关键字">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">邮箱</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入邮箱">
    </div>
    <button type="submit" class="btn btn-default">搜索</button>
</form>
<button class="btn btn-warning">
    按钮
</button>
<img src="images/juhua.png" class="img-circle img-thumbnail" style="height: 150px;width: 150px;">
<br>
<button class="btn btn-warning">
    <span class="glyphicon glyphicon-plane" style="color: yellow;font-size:15px;" aria-hidden="true"> 新增</span>
</button>
<br>
<nav aria-label="Page navigation">
    <ul class="pager">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<div>
    <div class="col-md-1">上传进度</div>
    <div class="col-md-11">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                0%
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var count = 0;
    var timer = window.setInterval(function(){
        count++;
        if(count<=100){
            //修改进度条的进度
            $(".progress-bar").css("width",count+"%").html(count+"%");
        }else{
            //关闭定时器
            window.clearInterval(timer);
        }
    },100);
</script>

<button id="openDialog" class="btn-success">
    打开窗口
</button>
<script>
    $(function(){
        $("#openDialog").click(function(){
            $("#myModal").modal({
                backdrop:"static"
            }).modal("show");
        });
    });
</script>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                正文内容
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
